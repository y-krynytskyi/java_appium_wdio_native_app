name: Mobile Cross-Platform CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ===============================================
  # JOB 1: ANDROID TEST EXECUTION
  # ===============================================
  android_test_job:
    name: Run Android Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install and Start Appium Server
        run: |
          npm install -g appium
          # FIX 1 (CRITICAL): Install the Android driver.
          appium driver install uiautomator2
          appium --allow-cors & 

      - name: Run Android Emulator and Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: Nexus 6
          script: |
            # FIX: Adding -e and -X for logging.
            # FIX: Adding specific timeout capabilities for slow CI environments.
            mvn clean test \
              -Dplatform=ANDROID \
              -DsuiteXmlFile=src/test/resources/testng.xml \
              -Dappium:uiautomator2ServerInstallTimeout=60000 \
              -Dappium:adbExecTimeout=60000 \
              -Dappium:wdaStartupRetries=3 \
              -e -X 

  # ===============================================
  # JOB 2: IOS TEST EXECUTION
  # ===============================================
  ios_test_job:
    name: Run iOS Tests
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install and Start Appium Server
        run: |
          npm install -g appium
          # FIX 2 (CRITICAL): Install the iOS driver.
          appium driver install xcuitest
          appium --allow-cors &

      - name: Run iOS Simulator and Tests
        run: |
          xcrun simctl boot "iPhone 16e" || true 
          
          # FIX: Adding timeout capabilities for iOS as well, plus a retry mechanism for WDA.
          mvn clean test \
            -Dplatform=IOS \
            -DsuiteXmlFile=src/test/resources/testng.xml \
            -Dappium:wdaStartupRetries=3 \
            -Dappium:wdaStartupRetryInterval=20000 \
            -e -X
